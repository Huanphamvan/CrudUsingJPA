<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        .bg-color{
            background-color: blue;
        }

        .bg-color a{
            color: white;
        }

        img{
            width: 100px;
            height: 100px;
        }
        .head-color{
            color: white;
        }
    </style>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-color">
                <a class="navbar-brand" th:href="@{/students}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a th:href="@{/students/create}" class="nav-link">
                                VIEW STUDENT
                            </a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" method="get">
                        <input name="action" value="search" hidden="hidden">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="col-12 mt-5"  >
            <table class="table" style="border: 1px solid black " id = "students" >
                <thead class="bg-color">
                <tr class="head-color">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>

                    <th scope="col">Image</th>

                    <th scope="col" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td th:text="${student.id}"> </td>
                    <td th:text="${student.name}"></td>

                    <td th:text="${student.address}"></label>
<!--                        <input type="text" class="form-control" id="address" name="address" placeholder="Address" th:text="${student.address}">-->
                    </td>
                    <td><img th:src="@{${student.image}}" alt=""></td>
                    <td>
                        <a th:href="@{/students/{id}/edit(id=${row.getId()})}"class="btn btn-success">EDIT</a></td>
                    <td>
                    <td>
                        <a th:href="@{/students/{id}/delete(id=${row.getId()})}" class="btn btn-danger">DELETE</a>

                    </td>




                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
