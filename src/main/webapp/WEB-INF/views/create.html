<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!--<link rel="stylesheet" href="../CSS/index.css">-->
    <style>
        .bg-color{
            background-color: blue;
        }

        .bg-color a{
            color: white;
        }

        img{
            width: 100px;
            height: 100px;
        }
        .head-color{
            color: white;
        }
    </style>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-color">
                <a class="navbar-brand" th:href="@{/students}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> FORM ADD STUDENT  <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
        <div class="col-12 mt-5"  >
            <form th:action="@{/students/save}" th:object="${student}"
                  method="POST" novalidate="novalidate">
                <div class="form-row">
<!--                    <div class="form-group col-md-6">-->
<!--                        <label for="id">Id</label>-->
<!--                        <input type="number" class="form-control" id="id" name="id" placeholder="Id" th:field="*{id}">-->
<!--                    </div>-->
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address" th:field="*{address}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image" name="image" placeholder="Image" th:field="*{image}" >
                        <!--<img id="image" th:src="@{row.getImage()}" alt="">-->
                    </div>
                </div>



                <div class="form-row">



                </div>

                <button type="submit" class="btn btn-primary">ADD</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
